<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Add a todo..." autofocus #todoText>
        <br>
        <button  (click)="addTodo(todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>
 <div *ngFor="let todo of todos">
        <div class="todo-list">
            <div class="col-md-1">
               <input type="checkbox" title="">
            </div>
            <div class="col-md-7">
                {{todo.text}}
            </div>
            <div class="col-md-4 btns">
                <input type="button" class="btn btn-danger pull-right" value="Delete" style="margin-left:5px">
                <input type="button" class="btn btn-default pull-right" value="Edit">
            </div>
        </div>
 </div>
